# Site settings
title: Sohail Mohammad
description: >- # site description
  tbh just tryna create things.
lang: en-US # default lang
#timezone: Asia/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Sohail Mohammad # author name
  bio: >- # tell to the world
      yup thats me
  username: username # author username
  github: sohailm25
  twitter: sohailm25
  facebook: facebook_username
  email: sohailm25@gmail.com # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar
  
# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email: sohailm25@gmail.com
  facebook:
  flickr:
  github: sohailm25
  instagram: sohailm25
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: sohailm25
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# Url settings
url: www.sohailmo.com
baseurl:
permalink: /:title/
google_analytics: UA-175391406-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true


# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
